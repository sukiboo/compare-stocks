name: Deploy to Hugging Face

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install huggingface_hub
        run: pip install huggingface_hub

      - name: Deploy to Hugging Face Space
        uses: huggingface/huggingface-hub@v1
        with:
          # The HF Spaces repo ID: <hf_username>/<space_name>
          repo_id: "sukiboo/compare-stocks"
          # The folder that contains your Spaceâ€™s files
          folder: "."
          commit_message: "Automated update from GitHub"
          hf_token: ${{ secrets.HF_TOKEN }}
          create_repo: true

